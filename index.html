<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
        </div>
        <div class="buttons">
            <button id="num-1"class="num">1</button>
            <button id="num-2" class="num">2</button>
            <button id="num-3" class="num">3</button>
            <button id="num-4" class="num">4</button>
            <button id="num-5" class="num">5</button>
            <button id="num-6" class="num">6</button>
            <button id="num-7" class="num">7</button>
            <button id="num-8" class="num">8</button>
            <button id="num-9" class="num">9</button>
            <button id="num-0" class="num">0</button>
            <button id="dot" >.</button>
            <button id="plus" class="ops">+</button>
            <button id="minus" class="ops">-</button>
            <button id="mul" class="ops">ร</button>
            <button id="divide" class="ops">รท</button>
            <button id="equals">=</button>
            <button id="del" >Del</button>
            <button id="clr">C</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
